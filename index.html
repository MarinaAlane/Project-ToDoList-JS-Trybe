<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas - Project</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f4de205c5f.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <h1 class="main-title">Minha Lista de Tarefas</h1>
    <p id="funcionamento" class="sub-title">
      <span class="fas fa-info-circle icon"></span>Clique duas vezes em um item para marc√°-lo como completo
    </p>
  </header>
  <main class="main-container">
    <section class="section-list">
      <div class="box-input">
        <input type="text" name="task" id="texto-tarefa" class="input" placeholder="Nova Tarefa">
        <button type="submit" id="criar-tarefa" class="btn-add">Adicionar</button>
      </div>
      <div class="box-list">
        <header>
            <h2 class="text-header-list primary-color">Tarefas</h2>
            <h3 class="text-header-list secondary-color btn-delete-list">Apagar Lista</h3>
        </header>
        <ol id="lista-tarefas" class="tasks-list">
          <li class="task secondary-color">Fazer a Barba</li>
        </ol>
        <nav class="actions-list">
          <div class="actions-tasks">
            <span class="fas fa-trash red-color action-icon"></span>
            <span class="fas fa-long-arrow-alt-up terciary-color action-icon"></span>
            <span class="fas fa-long-arrow-alt-down terciary-color action-icon"></span>
          </div>
          <span class="fas fa-save terciary-color action-icon"></span>
        </nav>
      </div>
    </section>
  </main>
</body>
</html>
