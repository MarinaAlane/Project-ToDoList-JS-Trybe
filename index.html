<!DOCTYPE html>
  <html lang="pt-br">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My ToDo</title>
      <link rel="stylesheet" href="style.css">
    </head>

    <body>
      
      <main id="main">
        <header>
          <h1>Minha Lista de Tarefas</h1>
          <p id="funcionamento">
            Clique duas vezes em um item para marc√°-lo como completo
          </p>
        </header>

        <section id="input-section">
          <input type="text" id="texto-tarefa" name="Digite uma tarefa">
        </section>

        <section>
          <ol id="lista-tarefas"></ol>
          <button type="button" id="criar-tarefa">Adicionar</button>
        </section>

        <section>
          <div id="buttons">
            <button type="button">Limpar completos</button>
            <button type="button">Limpar lista</button>
            <button type="button">Salvar lista</button>
          </div>
        </section>
      </main>

      <script src="script.js"></script>
    </body>

</html>
