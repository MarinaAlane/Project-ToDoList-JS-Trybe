<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To do List</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>
  <main>
    <section class="Tasks-Container">
      <ol id="lista-tarefas">
      </ol>
    </section>
    <div>
      <input id="texto-tarefa" type="text" placeholder="Insert here your task.">
      <button id="criar-tarefa">Create Task</button>
      <button id="apaga-tudo">Remove All Tasks</button>
    </div>
  </main>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
