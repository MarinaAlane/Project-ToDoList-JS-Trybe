<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>lista de tarefas</title>
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>
    <section>
        <input id="texto-tarefa" type="text" placeholder="Digite sua tarefa">
        <button id="criar-tarefa">Adicionar</button>
    </section>
    <section>
        <ol id="lista-tarefas"></ol>
        <button id="mover-cima">Para cima</button>
        <button id="mover-baixo">Para baixo</button>
    </section>
    <section>
        <button id="apaga-tudo">Limpar lista</button>
        <button id="remover-finalizados">Remover finalizados</button>
        <button id="salvar-tarefas">Salvar</button>
    </section>
    <script src="/script.js"></script>
</body>
</html>
