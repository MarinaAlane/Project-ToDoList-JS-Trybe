<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <script src='script.js'></script>
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id='funcionamento'>Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>
    <main>
        <section class='input-section'>
            <form id='formulario-tarefa'>
                <input type='text' id='texto-tarefa'>
                <button type='button' id='criar-tarefa'>Adcionar</button>
            </form>
        </section>
        <section class='task-section'>
            <ol id='lista-tarefas'></ol>
        </section>
        <section>
            <button id='apaga-tudo'>Apagar Tudo</button>
            <button id='remover-finalizados'>Remover Finalizados</button>
        </section>
    </main>
    <footer></footer>
</body>
</html>
