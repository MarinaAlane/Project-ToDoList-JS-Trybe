<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <!-- Font link -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- CSS link -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tasks-container">
    <header>
      <h1 class="main-title">Minha Lista de Tarefas</h1>
    </header>
    <p id="funcionamento" class="instruction">Clique duas vezes em um item para marc√°-lo como completo</p>
    <div class="btns-container">
      <div class="add-task-container">
        <input type="text" id="texto-tarefa" placeholder="Digite sua tarefa aqui">
        <button id="criar-tarefa">Adicionar</button>
      </div>
      <div class="move-container">
        <button id="mover-cima">/\</button>
        <button id="mover-baixo">\/</button>
      </div>
    </div>
    <ol id="lista-tarefas" class="tasks-list"></ol>
  </div>
  <button id="salvar-tarefas">Salvar tarefas</button>
  <button id="apaga-tudo">Limpar lista</button>
  <button id="remover-finalizados">Remover finalizados</button>
  <button id="remover-selecionado">Remover item selecionado</button>
  <script src="script.js"></script>
</body>
</html>
