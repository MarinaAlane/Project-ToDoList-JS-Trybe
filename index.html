<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List - Cleber Teixeira</title>
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
    </header>
    <main>
        <p id="funcionamento" class="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
        <div id="tarefas" class="tarefas">
            <input id="texto-tarefa" class="texto-tarefa" placeholder="Digite uma nova tarefa"/>
            <button id="criar-tarefa" class="criar-tarefa">Adicionar 📝</button>
        </div>
        <div class="lista">
            <fieldset id="lista-de-tarefas" class="lista-de-tarefas" ><legend>Tarefas:</legend>
            <ol id="lista-tarefas" class="lista-tarefas"></ol>
        </fieldset>
        </div>
        <div class="controles">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
